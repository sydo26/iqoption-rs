name: Bump version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Semver type of new version (major / minor / patch)"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  bump-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Setup Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/
          key: bump-version-rust

      - name: Install Rust (Stable)
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Install cargo edit
        run: cargo install cargo-edit

      - name: Bump version
        run: cargo set-version --locked --workspace --bump ${{ github.event.inputs.version }}

      - name: Create Version Branch
        run: |
          VERSION_NAME=$(cargo metadata --format-version 1 | jq -r '.packages[] | select(.name == "iqoption-rs") | .version')
          BRANCH_NAME=$(echo $VERSION_NAME | sed 's/\./-/g')
          git checkout -b $BRANCH_NAME

      - name: Commit version
        run: |
          git add .
          git commit -m "Bump version with ${{ github.event.inputs.version }} option"

      - name: Create tag for version
        run: |
          git tag -a "v${VERSION_NAME}" -m "v${VERSION_NAME}"

      - name: Push latest version
        run: git push -u origin $BRANCH_NAME --follow-tags

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: $BRANCH_NAME
          title: Bump version to ${VERSION_NAME}
          body: |
            This PR bumps the version to ${VERSION_NAME}.
